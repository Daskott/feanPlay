<div class='container' >
  <h1 class="md-display-1">Recent Posts</h1>
  <input ng-model='postBody' class='form-control' />
  <button ng-click='addPost()' class='btn btn-default'>Add</button>
  <ul class='list-group'>
    <li class='list-group-item' ng-repeat='post in posts'> <strong>@{{post.username}}</strong> <span>{{post.body}}</span> </li>
  </ul>
</div>
