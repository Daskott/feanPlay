<md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
<md-input-container layout-gt-sm="row">
  <input ng-model='postBody'/>
 </md-input-container>

 <md-input-container layout-gt-sm="row">
  <md-button class="md-raised md-primary" ng-click='addPost()'>Post</md-button>
 </md-input-container>
</md-card>
 <md-list ng-cloak>
  <md-subheader class="md-no-sticky md-display-1"><h3>Recent Posts</h3></md-subheader>
  <md-divider></md-divider> 
  <md-list-item ng-repeat='post in posts'>
 
  	<div class="md-list-item-text" layout="column">
  		<p></p>
	    <strong class ='handle'>@{{post.username}}</strong>
	    <p></p>
	    <p>{{post.body}}</p>
  	</div>
  	<md-divider></md-divider>

  </md-list-item>
 </md-list>
</div>
